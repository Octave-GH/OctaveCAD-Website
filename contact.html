<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - OctaveCAD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="contact-page">
    <div class="logo">
        <img src="images/OctaveCAD Logo Dark Blue.png" alt="OctaveCAD Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#services">SERVICES</a></li>
            <li><a href="index.html#work">WORK</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="contact-header">
            <span class="section-tag">GET IN TOUCH</span>
            <h1>Let's Start<br>A Conversation</h1>
            <p class="contact-intro-text">Have a project in mind or need technical drafting expertise? We're here to help you create exceptional CAD solutions.</p>
        </div>
        
            <form class="contact-form" action="https://formspree.io/f/xnnpzwqk" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder=" " required>
                    <label for="name">NAME</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">EMAIL</label>
                </div>

                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder=" " required>
                    <label for="subject">SUBJECT</label>
                </div>

                <div class="form-group">
                    <textarea id="message" name="message" placeholder=" " required></textarea>
                    <label for="message">MESSAGE</label>
                </div>

                <!-- Honeypot field to prevent spam -->
                <div style="display: none;">
                    <input type="text" name="_gotcha" tabindex="-1" autocomplete="off">
                </div>

                <input type="hidden" name="_subject" value="New Contact Form Submission from OctaveCAD">
                <input type="hidden" name="_next" value="thank-you.html">
                <input type="hidden" name="_template" value="table">
                
                <div class="form-footer">
                    <div class="terms-check">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I accept the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>SEND MESSAGE</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="page-decoration">
        <div class="decoration-circle"></div>
        <div class="decoration-line"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 OctaveCAD. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
