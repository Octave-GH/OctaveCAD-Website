<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - OctaveCAD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-page {
            --primary-color: #f8f8f8;
            --text-light: #000000;
            --accent-color: #0056b3;
            position: relative;
            min-height: 100vh;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .thank-you-content {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .thank-you-icon {
            font-size: 80px;
            color: var(--accent-color);
            margin-bottom: 30px;
        }
        
        .thank-you-heading {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 28px;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: #004494;
        }
        
        .back-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body class="thank-you-page">
    <div class="logo">
        <img src="images/OctaveCAD Logo Dark Blue.png" alt="OctaveCAD Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#services">SERVICES</a></li>
            <li><a href="index.html#work">WORK</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-heading">Thank You!</h1>
            <p class="thank-you-message">Your message has been successfully sent. We appreciate your interest in OctaveCAD and will get back to you as soon as possible, typically within 24-48 hours.</p>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Homepage</span>
            </a>
        </div>
    </div>

    <div class="page-decoration">
        <div class="decoration-circle"></div>
        <div class="decoration-line"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 OctaveCAD. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
